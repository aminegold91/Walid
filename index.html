<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطبخ المغربي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>chef wlaid </h1>
        <div class="c-img">
          <img src="walid.png" width="100" alt="" />
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showAll()">الكل</a></li>
                <li><a href="#" onclick="filterRecipes('main')">أطباق رئيسية</a></li>
                <li><a href="#" onclick="filterRecipes('dessert')">حلويات</a></li>
                <li><a href="#" onclick="filterRecipes('snack')">مقبلات</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipes">
            <div class="recipe main">
                <img src="tajin.jpg" alt="طاجين">
                <h3>طاجين لحم</h3>
                <p>وصفة طاجين اللحم المغربي الشهي.</p>
            </div>
            <div class="recipe main">
                <img src="cocos.jpg" alt="كسكس">
                <h3>كسكس</h3>
                <p>وصفة الكسكس المغربي التقليدي.</p>
            </div>
            <div class="recipe dessert">
                <img src="bast.jpg" alt="بسطيلة">
                <h3>بسطيلة</h3>
                <p>وصفة البسطيلة المغربية بالدجاج واللوز.</p>
            </div>
            <div class="recipe snack">
                <img src="images.jpeg" alt="زلابية">
                <h3>زلابية</h3>
                <p>وصفة الزلابية المغربية المقرمشة.</p>
            </div>
        </section>
         


   <section class="booking">
     <h2> احجز منتوجك </h2>
     <form id="bookingForm">
       <label for="name">الاسم الكامل</label>
       <input type="text" id="name" name="name" required>

       <label for="phone">رقم الهاتف</label>
       <input type="tel" id="phone" name="phone" required>

       <label for="address">العنوان</label>
       <input type="text" id="address" name="address" required>





       <button onclick="send()" type="submit">إرسال الطلب</button>
     </form>
   </section>
 
    </main>

    <footer>
        <p>© 2023 الطبخ المغربي. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
